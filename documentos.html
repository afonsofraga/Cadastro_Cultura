<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/paletadecores.css">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="estilos/estiloformularios.css">
    <title>Documentos</title>
</head>
<body>
<div>
    <fieldset class="direita">
        <legend><b>Documentos</legend>
        <div class="inputBox"> 
            <label form="rg" class="labelInput">RG: /label>
            <input type="file" name="rg" id="rd" class="inputUser1" value="Escolha um arquivo" required>   
        </div>
        <br>

        <div class="inputBox"> 
            <label form="cpf" class="labelInput">CPF: </label>
            <input type="file" name="cpf" id="cpf" class="inputUser1" required>    
        </div>
        <br>

        <div class="inputBox">
            <label form="cndf" class="labelInput">CND FEDERAL: </label> 
            <input type="file" name="cndf" id="cndf" class="inputUser1" required>    
        </div>
        <br>

        <div class="inputBox">
            <label form="cnde" class="labelInput">CND ESTADUAL: </label>
            <input type="file" name="cnde" id="cnde" class="inputUser1" required>
        </div>
        <br>

        <div class="inputBox">
            <label form="cndm" class="labelInput">CND MUNICIPAL: </label> 
            <input type="file" name="cndM" id="cndm" class="inputUser1" required>    
        </div>
        <br>

        <div class="inputBox"> 
            <label form="cndel" class="labelInput">CND Eleitoral: </label>
            <input type="file" name="cndel" id="cndel" class="inputUser1" required>
        </div>
        <br>

        <div class="botao">
            <input type="reset" name="reset" id="reset" value="Limpar">
            <input type="submit" name="submit" id="submit" value="Enviar">
        </div>


</div>

    
</body>
</html>
